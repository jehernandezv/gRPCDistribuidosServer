<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Time client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="https://images-na.ssl-images-amazon.com/images/I/417MahKs6fL.png"
            class="d-inline-block align-top mr-3" width="30" height="35">gRPC
        </a>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row justify-content-center mb-4 mt-4">
    </div>

    <div class="row justify-content-center">
      <div class="col-sm">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Hora</span>
          </div>
          <input type="number" id="hour" class="form-control" placeholder="Ingrese un valor" aria-label="Hora"
            aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="col-sm">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Minutos</span>
          </div>
          <input type="number" id="minute" class="form-control" placeholder="Ingrese un valor" aria-label="Minutos"
            aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="col-sm">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Segundos</span>
          </div>
          <input type="number" id="second" class="form-control" placeholder="Ingrese un valor" aria-label="Segundos"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-secondary" id="btn-changeDate">Cambiar hora</button>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</body>

</html>
